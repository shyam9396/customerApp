<div class="container">
    <br>
    <br>
    <br>
    <br>
<form [formGroup]="form" (ngSubmit)="submitLogin()">
    <div *ngIf="form.errors" class="alert alert-danger">
        Username or Password is invalid.
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="username.pending">Checking...</div>
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required">Username is required.</div>
                <div *ngIf="username.errors.userNameLength">Username should be min {{username.errors.userNameLength.requiredLength}} characters.</div>
                <div *ngIf="username.errors.cannotContainSpace">Username can not contain space.</div>
                <div *ngIf="username.errors.shouldBeUnique">Username already taken.</div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password is required</div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
</div>
